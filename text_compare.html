    <div id="header">
      <h1><a href="index.html">Online Tools</a></h1>

    <div id="body">
      <script src="js/main.js"></script>
      <div id="main">
        <h1>Text Compare!!
        </h1>
        <div class="description">Text Compare!!
        </div>
          <form onsubmit="compare(); return false;">
            <div class="input">
              <textarea id="txt1" name="txt1" placeholder="Text 1"></textarea>
            </div>
            <div class="submit">
              <input id="submitbtn" value="Compare!" type="button">
              <label>
                <h1 id="heading" >Result!</h1>
              </label>

            </div>
            <div class="output">
              <textarea id="txt2" name="txt2" placeholder="Text 2"></textarea>
            </div>
          </form>
          <script>
            function compare()
            {
                let txt1 = document.querySelector('#txt1').value;
                let txt2 = document.querySelector('#txt2').value;   

                let result = 'Compare!';

                if (txt1 != '' || txt2 != ''){
                    if (txt1 === txt2){
                        result = 'The Same!!'
                        }

                    if (txt1 != txt2){
                        result = 'Different!'
                        }   
                }

                document.querySelector('#heading').innerHTML = result;
            }

            document.querySelector('#submitbtn').onclick = function() {

                let txt1 = document.querySelector('#txt1').value;
                let txt2 = document.querySelector('#txt2').value;

                if (txt1 != '' || txt2 != ''){
                    document.querySelector('#submitbtn').innerText = 'Try Again';

                    }
                }
        </script>

      </div>
